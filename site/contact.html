<!doctype html>
<html
	dir="ltr"
	lang="en"
	spellcheck="false"
	class="fmd-root"
	data-fmd-color-scheme="light"
	data-fmd-color-scheme-toggle=""
	data-fmd-color-scheme-scope="domain-wide"
	data-fmd-id=""
>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Title and favicon -->
		<title>Contact Demo</title>
		<link rel="icon" href="" />

		<!-- SEO -->
		<meta name="description" content="Contact demo generated from markdown" />
		<meta name="author" content="" />
		<meta name="keywords" content="" />

		<!-- Open Graph -->
		<meta property="og:type" content="" />
		<meta property="og:url" content="" />
		<meta property="og:title" content="Contact Demo" />
		<meta
			property="og:description"
			content="Contact demo generated from markdown"
		/>
		<meta property="og:image" content="" />

		<!-- Forms.md JS -->
		<script src="./formsmd/js/formsmd.bundle.min.js"></script>

		<!-- Toggle color scheme -->
		<script type="text/javascript">
			if (
				document.documentElement.getAttribute(
					"data-fmd-color-scheme-toggle",
				) === "show"
			)
				formsmd.setPreferredColorScheme();
		</script>

		<!-- Forms.md CSS -->
		<link
			rel="stylesheet"
			type="text/css"
			href="./formsmd/css/formsmd.min.css"
		/>
	</head>
	<body class="fmd-body">
		<noscript>Please turn on JavaScript to see this page.</noscript>
		<div class="fmd-main">
			<div class="fmd-main-container">
				<div class="fmd-loader-container">
					<div
						class="fmd-loader-spinner"
						role="status"
						aria-label="Loading"
					></div>
				</div>
			</div>
		</div>

		<!-- Content -->
		<script type="text/javascript">
			String.prototype.formsmd = function () {
				const instance = new Formsmd(this, document, { isFullPage: true });
				instance.init();
			};
		</script>
		<script src="./content/contact.md.js"></script>
	</body>
</html>
